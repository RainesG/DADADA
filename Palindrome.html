<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文数</title>
</head>

<body>

    <script>
        var isPalindrome = function (x) {
            if (x < 0) return false;
            if (x < 10) return true;
            let n = 10 ** Math.floor(Math.log10(x));
            while (n > 1 && x > 0) {
                if (Math.floor(x / n) !== x % 10) return false;
                x = Math.floor((x % n) / 10);
                n /= 100;
            }
            return true;
        };

        var test = 12345654321;

        console.log(isPalindrome(test));
    </script>
</body>

</html>
