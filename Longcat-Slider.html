<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Cat Slider</title>
    <link rel="stylesheet" href="./css/longcat-slider.css">
</head>

<body>

    <form action="">
        <label for="longcat1">Longcat 1</label>
        <input type="range" name="longcat1" id="longcat1" min="0" max="5" value="3">
        <br>
        <label for="tacgnol1">Tacgnol 1</label>
        <input type="range" name="tacgnol1" id="tacgnol1" min="0" max="10" value="5">
        <br>
        <label for="longcat2">Longcat 2</label>
        <input type="range" id="longcat2" name="longcat2" min="0" max="20" value="10">
        <br>
        <label for="tacgnol2">Tacgnol 2</label>
        <input type="range" id="tacgnol2" name="tacgnol2" min="0" max="100" value="50">
    </form>

    <script src="./scripts/longcat-slider.js"></script>
    <script src="./GSAP-3.0.5/dist/gsap.min.js"></script>
</body>

</html>
