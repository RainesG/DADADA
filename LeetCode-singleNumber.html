<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nums = [4, 3, 2, 5, 2, 5]
        var singleNumber = function (nums) {
            var res = nums.reduce(
                function (nums, current) {
                    nums[current] = (nums[current] + 1) || 1;
                    return nums;
                }, {});

            for (let i in res) {
                if (res[i] == 1) {
                    console.log(i); // 3
                    return i;
                }
            }
        };
        singleNumber(nums)
    </script>
</body>

</html>
